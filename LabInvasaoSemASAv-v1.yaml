      # Relat√≥rio de Seguran√ßa ‚Äì Ataque bem-sucedido em rede sem firewall

      ## Cen√°rio
      Ambiente de rede simulado no Cisco Modeling Labs (CML), composto por duas VLANs:
      - VLAN 20: Atacante (PC1) ‚Äì IP 192.168.20.10
      - VLAN 10: V√≠tima (PC2) ‚Äì IP 192.168.10.10
      - Roteador com subinterfaces para ambas as VLANs, sem firewall ou ACLs aplicadas.

      ## Objetivo
      Demonstrar como a aus√™ncia de um firewall permite que um atacante interno execute varreduras, ataques e acessos diretos √† rede da v√≠tima.

      ## Testes Realizados

      1. **Ping (ICMP)**
         - Comando: ping -c 4 192.168.10.10
         - Resultado: Sucesso total, 0% perda de pacotes
         - Impacto: Confirma que h√° conectividade direta entre atacante e v√≠tima

      2. **Nmap (Varredura TCP)**
         - Comando: sudo nmap -sS -Pn 192.168.10.10
         - Resultado: Porta 22 (SSH) aberta e acess√≠vel
         - Impacto: Atacante pode identificar servi√ßos ativos e iniciar explora√ß√£o

      3. **Hping3 (Simula√ß√£o de ataque DoS)**
         - Comando: sudo hping3 -S -p 80 --flood 192.168.10.10
         - Resultado: Milh√µes de pacotes transmitidos sem bloqueio
         - Impacto: Poss√≠vel degrada√ß√£o de servi√ßo ou nega√ß√£o de acesso √† v√≠tima

      4. **Arp-scan (Descoberta de rede)**
         - Comando: sudo arp-scan --interface=ens2 --localnet
         - Resultado: Roteador detectado na VLAN 20
         - Impacto: Atacante pode mapear dispositivos locais e planejar movimenta√ß√£o lateral

      ## Conclus√£o

      O ataque foi **totalmente bem-sucedido**. A aus√™ncia de um firewall ou qualquer mecanismo de filtragem permitiu que o atacante:
      - Identificasse a v√≠tima
      - Descobrisse servi√ßos abertos
      - Enviassse pacotes em massa sem restri√ß√£o

      Em ambientes reais, esse tipo de vulnerabilidade pode resultar em:
      - Invas√£o de sistemas
      - Roubo de credenciais via SSH
      - Interrup√ß√£o de servi√ßos cr√≠ticos
      - Propaga√ß√£o de malware lateralmente

      ## Recomenda√ß√£o

      Implementar imediatamente um firewall entre VLANs, como o ASAv testado no Lab anterior, com ACLs restritivas que:
      - Bloqueiem tr√°fego IP indesejado
      - Permitam apenas servi√ßos essenciais
      - Monitorem tentativas de varredura e ataques

      A seguran√ßa de rede n√£o √© opcional ‚Äî √© essencial para proteger dados, usu√°rios e reputa√ß√£o institucional.
