      ## Projeto Cyber Seguran√ßa ‚Äì Captura
      # de Pacotes com Wireshark/Tshark no PC1 (Atacante)

      ## Objetivo:
      Monitorar os testes de ataque realizados nos dois ambientes
      (com ASAv e sem ASAv) usando captura de pacotes para an√°lise comparativa.

      ---

      ## Instala√ß√£o do Wireshark no Ubuntu (PC1)

      1. Atualizar os pacotes:
         sudo apt update

      2. Instalar o Wireshark:
         sudo apt install wireshark -y

      3. Durante a instala√ß√£o, selecionar:
         <Yes> para permitir que usu√°rios n√£o-root capturem pacotes

      4. Adicionar o usu√°rio ao grupo wireshark:
