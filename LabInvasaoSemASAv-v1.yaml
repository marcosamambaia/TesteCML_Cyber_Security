      TUTORIAL: Enviar arquivo do Ubuntu (CML via NAT) para o PC real usando a web

      üìå Cen√°rio:
      - Ubuntu rodando dentro do Cisco Modeling Labs (CML)
      - Conectado √† internet via NAT (sem IP acess√≠vel diretamente)
      - Objetivo: transferir o arquivo lab1-asav.pcapng para o PC f√≠sico

      üß≠ Etapas:

      1. [Criar pasta Downloads no Ubuntu]
      -------------------------------------
      Abra o terminal do Ubuntu e execute:
      mkdir ~/Downloads

      2. [Mover o arquivo para a pasta Downloads]
      -------------------------------------------
      mv lab1-asav.pcapng ~/Downloads/

      3. [Usar o servi√ßo 0x0.st para upload via terminal]
      ---------------------------------------------------
      curl -F "file=@/home/cisco/Downloads/lab1-asav.pcapng" https://0x0.st

      ‚Üí O terminal retornar√° um link como:
      https://0x0.st/abc123.pcapng

      4. [Baixar o arquivo no PC real]
      --------------------------------
      Abra o navegador do Windows e acesse o link gerado.
      O download do arquivo come√ßar√° automaticamente.

      ‚úÖ Resultado:
      - Arquivo transferido com sucesso do Ubuntu (via NAT) para o PC f√≠sico
      - Sem necessidade de IP fixo, servidor HTTP ou configura√ß√£o de Bridge

      üîí Observa√ß√µes:
      - O link gerado pelo 0x0.st √© tempor√°rio (expira em ~30 dias)
      - Ideal para arquivos n√£o confidenciais e testes r√°pidos
      - N√£o requer login, e-mail ou autentica√ß√£o

      üß† Dica extra:
      Se o upload falhar, teste conectividade com:
      curl https://example.com

      Se funcionar, o Ubuntu tem acesso HTTPS e pode usar outros servi√ßos como:
      - https://transfer.sh
      - https://file.io
      - https://paste.rs (para arquivos codificados em base64)

      Fim do tutorial.
